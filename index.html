<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Burke Scarbrough's Portfolio</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-2">
						<img class="title-logo" src="images/logo.png" alt="Burke's logo">
					</div>
					<div class="col-md-10 text-right text-uppercase">
						<h1 class="title-super text-thin">J. Burke Scarbrough</h1>
						<h4>Front-end Ninja (In Training)</h4>
					</div>
				</div>	
				<div class="row">
					<div class="col-md-12">
						<hr>
					</div>
				</div>
			</header>	
				<div class="row">
					<div class="col-md-12">
						<picture>
							<source class="img-responsive" media="(min-width: 451px)" srcset="images/withbaby_900px.jpg">
							<source class="img-responsive" media="(max-width: 450px)" srcset="images/withbaby_450px.jpg">
							<img class="img-responsive" src="images/withbaby_900px.jpg" alt="Burke with baby">
						</picture>
					</div>
				</div>
			<section>
				<div class="row">
					<div class="col-md-12">
						<h2 class="text-muted">Featured Work</h2>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-4 work-links">
						<img class="img-responsive center-block" src="images/bird.jpg" alt="Appify image">
						<h3 class="text-uppercase">Appify</h3>
						<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
					</div>
					<div class="col-md-4 work-links">
						<img class="img-responsive center-block" src="images/cat.jpg" alt="Sunflower image">
						<h3 class="text-uppercase">Sunflower</h3>
						<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
					</div>
					<div class="col-md-4 work-links">
						<img class="img-responsive center-block" src="images/dog.jpg" alt="Bokeh image">
						<h3 class="text-uppercase">Bokeh</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</div>
				</div>
			</section>		
		</div>	
	</body>
</html>
